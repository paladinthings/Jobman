<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form class="login-box" method="POST">
        <h2>Login</h2>

        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>

        <button type="submit">Login</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
