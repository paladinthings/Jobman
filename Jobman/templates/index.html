<script>

function openChatWindow() {
    if (document.getElementById("chatWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "chat-window";
    win.id = "chatWindow";

    win.innerHTML = `
        <div class="job-header">
            <span>Global Chat</span>
            <div class="job-controls">
                <span onclick="this.closest('.chat-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="chat-body" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    `;

    container.appendChild(win);

    loadWindowState(win, "chat");
    makeDraggable(win, "chat");

    loadChatMessages();
}

function getChatLog() {
    return JSON.parse(localStorage.getItem("chatLog") || "[]");
}

function saveChatLog(log) {
    localStorage.setItem("chatLog", JSON.stringify(log));
}

function loadChatMessages() {
    const container = document.getElementById("chatMessages");
    if (!container) return;

    const log = getChatLog();
    container.innerHTML = "";

    log.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = `[${msg.time}] ${msg.text}`;
        container.appendChild(div);
    });

    container.scrollTop = container.scrollHeight;
}

function sendChatMessage() {
    const input = document.getElementById("chatInput");
    if (!input) return;

    const text = input.value.trim();
    if (!text) return;

    const log = getChatLog();

    const now = new Date();
    const time = now.toLocaleTimeString();

    log.push({
        text: text,
        time: time
    });

    saveChatLog(log);
    input.value = "";
    loadChatMessages();
}



function rebindResultsInteractions(container) {
    // Fix View buttons
    container.querySelectorAll("button[data-link]").forEach(btn => {
        const link = btn.dataset.link;
        const title = btn.dataset.title;

        btn.onclick = () => openJobWindow(link, title);
    });

    // Fix favorite stars
    container.querySelectorAll(".star").forEach(star => {
        const link = star.dataset.link;
        const title = star.dataset.title;

        star.onclick = () => toggleFavorite({
            dataset: { link, title },
            classList: star.classList,
            textContent: star.textContent
        });
    });
}


function saveWorkspace() {
    const windows = document.querySelectorAll("#windowContainer > div");
    const workspace = [];

    windows.forEach(win => {
        const id = win.id || win.dataset.type;
        if (!id) return;

        workspace.push({
            id: id,
            type: win.dataset.type || id,
            top: win.style.top,
            left: win.style.left,
            width: win.style.width,
            height: win.style.height,
            content: getWindowContent(win)
        });
    });

    localStorage.setItem("workspaceState", JSON.stringify(workspace));
}

function getWindowContent(win) {
    if (win.id === "notesWindow") {
        const textarea = win.querySelector("textarea");
        return textarea ? textarea.value : "";
    }

    if (win.id === "kanbanWindow") {
        const data = JSON.parse(localStorage.getItem("kanbanData") || "{}");
        return data;
    }

    if (win.id === "favoritesWindow") {
        return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    if (win.dataset.type === "job") {
        return {
            title: win.dataset.title,
            link: win.dataset.link
        };
    }

    return null;
}

function restoreWorkspace() {
    const workspace = JSON.parse(localStorage.getItem("workspaceState") || "[]");

    workspace.forEach(w => {
        let win;

        if (w.id === "notesWindow") {
            openNotesWindow();
            win = document.getElementById("notesWindow");

            if (win && w.content) {
                const textarea = win.querySelector("textarea");
                if (textarea) textarea.value = w.content;
            }
        }

        else if (w.id === "kanbanWindow") {
            localStorage.setItem("kanbanData", JSON.stringify(w.content || {}));
            openKanbanWindow();
            win = document.getElementById("kanbanWindow");
        }

        else if (w.id === "favoritesWindow") {
            localStorage.setItem("favorites", JSON.stringify(w.content || []));
            openFavoritesWindow();
            win = document.getElementById("favoritesWindow");
        }

        else if (w.type === "job") {
            openJobWindow(w.content.link, w.content.title);
            win = [...document.querySelectorAll(".job-window")]
                .find(el => el.dataset.link === w.content.link);
        }

        if (win) {
            win.style.top = w.top;
            win.style.left = w.left;
            win.style.width = w.width;
            win.style.height = w.height;
        }
    });
}


function openResultsWindow() {
    if (document.getElementById("resultsWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "results-window";
    win.id = "resultsWindow";

    win.innerHTML = `
        <div class="job-header">
            <span>Job Results</span>
            <div class="job-controls">
                <span onclick="this.closest('.results-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="results-body" id="resultsBody"></div>
    `;

    container.appendChild(win);

    loadWindowState(win, "results");
    makeDraggable(win, "results");

    // Inject table content
    const template = document.getElementById("resultsTemplate");
    const body = win.querySelector("#resultsBody");
    body.innerHTML = template.innerHTML;

    // Re-bind buttons and stars
    rebindResultsInteractions(body);
}



function saveWindowState(win, id) {
    const state = {
        top: win.style.top,
        left: win.style.left,
        width: win.style.width,
        height: win.style.height
    };
    localStorage.setItem("window_" + id, JSON.stringify(state));
}

function loadWindowState(win, id) {
    const state = JSON.parse(localStorage.getItem("window_" + id) || "null");
    if (!state) return;

    win.style.top = state.top;
    win.style.left = state.left;
    win.style.width = state.width;
    win.style.height = state.height;
}


/* THEME */
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light");
}
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}

/* FAVORITES */
function getFavorites() {
    return JSON.parse(localStorage.getItem("favorites") || "[]");
}
function saveFavorites(favs) {
    localStorage.setItem("favorites", JSON.stringify(favs));
}
function toggleFavorite(el) {
    const link = el.dataset.link;
    const title = el.dataset.title;
    let favs = getFavorites();
    const index = favs.findIndex(j => j.link === link);
	

    if (index >= 0) {
        favs.splice(index, 1);
        el.classList.remove("favorited");
        el.textContent = "‚òÜ";
    } else {
        favs.push({ title, link });
        el.classList.add("favorited");
        el.textContent = "‚òÖ";
    }
    saveFavorites(favs);
    renderFavoritesWindow();
}

function renderFavoritesWindow() {
    const container = document.getElementById("favoritesListWindow");
    if (!container) return;

    const favs = getFavorites();
    container.innerHTML = "";

    favs.forEach(job => {
        const div = document.createElement("div");
        div.className = "favorite-item";
        div.textContent = "‚òÖ " + job.title;

        div.draggable = true;
        div.dataset.title = job.title;
        div.dataset.link = job.link;

        // Drag behavior
        div.ondragstart = (e) => {
            e.dataTransfer.setData("text/plain", JSON.stringify({
                title: job.title,
                link: job.link
            }));
        };

        // Click to open job
        div.onclick = () => openJobWindow(job.link, job.title);

        // Remove button
        const removeBtn = document.createElement("span");
        removeBtn.className = "favorite-remove";
        removeBtn.textContent = "‚úñ";

        removeBtn.onclick = (e) => {
            e.stopPropagation(); // prevent opening job
            removeFavorite(job.link);
        };

        div.appendChild(removeBtn);
        container.appendChild(div);
    });
}



/* JOB WINDOWS */
function openJobWindow(link, title) {
    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "job-window";
    win.style.top = (100 + Math.random() * 100) + "px";
    win.style.left = (100 + Math.random() * 100) + "px";

    win.innerHTML = `
        <div class="job-header">
            <span>${title}</span>
            <div class="job-controls">
                <span onclick="favoriteFromWindow('${title}','${link}')">‚≠ê</span>
                <span onclick="pinWindow(this)">üìå</span>
                <span onclick="this.closest('.job-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="job-body" style="padding:10px; overflow:auto; height:350px;">
            <p>Loading job details‚Ä¶</p>
        </div>
    `;

    container.appendChild(win);
    const id = "job_" + btoa(link).slice(0, 10);
	loadWindowState(win, id);
	makeDraggable(win, id);


    // Fetch job details from backend
    fetch(`/job-details?url=${encodeURIComponent(link)}`)
        .then(res => res.json())
        .then(data => {
            const body = win.querySelector(".job-body");

            if (data.description) {
                body.innerHTML = `
                    <pre style="white-space:pre-wrap;">${data.description}</pre>
                    <hr>
                    <button class="open-btn" onclick="window.open('${link}', '_blank')">
                        Open Original Job Page
                    </button>
                `;
            } else {
                body.innerHTML = `<p>Could not load job details.</p>`;
            }
        })
        .catch(() => {
            win.querySelector(".job-body").innerHTML =
                "<p>Error loading job details.</p>";
        });
}

function favoriteFromWindow(title, link) {
    let favs = getFavorites();
    if (!favs.some(j => j.link === link)) {
        favs.push({ title, link });
        saveFavorites(favs);
        renderFavorites();
    }
}

function pinWindow(el) {
    const win = el.closest(".job-window");
    win.style.zIndex = 2000;
}

/* DRAGGING */
function makeDraggable(win, id) {
    const header = win.querySelector(".job-header");
    let offsetX = 0;
    let offsetY = 0;
    let isDown = false;

    function onMouseMove(e) {
        if (!isDown) return;

        win.style.left = (e.clientX + offsetX) + "px";
        win.style.top = (e.clientY + offsetY) + "px";
    }

    function onMouseUp() {
        if (isDown) {
            saveWindowState(win, id);
        }
        isDown = false;
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
    }

    header.addEventListener("mousedown", function(e) {
        isDown = true;
        offsetX = win.offsetLeft - e.clientX;
        offsetY = win.offsetTop - e.clientY;

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
    });

    // Save size changes
    const resizeObserver = new ResizeObserver(() => {
        saveWindowState(win, id);
    });
    resizeObserver.observe(win);
}



function openNotesWindow() {

    if (document.getElementById("notesWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "notes-window";
    win.id = "notesWindow";

    const savedNotes = localStorage.getItem("jobNotes") || "";

        <div class="job-header">
            <span>Notes</span>
            <div class="job-controls">
                <span onclick="this.closest('.notes-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="notes-body">
            <textarea id="notesArea" placeholder="Write your notes here...">${savedNotes}</textarea>
        </div>
    `;

    container.appendChild(win);
    loadWindowState(win, "notes");
	makeDraggable(win, "notes");


    const textarea = win.querySelector("#notesArea");

    // Auto-save notes
    textarea.addEventListener("input", () => {
        localStorage.setItem("jobNotes", textarea.value);
    });
}

                <h4>Warten</h4>
            </div>
            <div class="kanban-column" data-col="Absage">
                <h4>Absage</h4>
            </div>
        </div>
    `;

    container.appendChild(win);
    loadWindowState(win, "kanban");
	makeDraggable(win, "kanban");

    initKanban();
    loadKanban();
}

function initKanban() {
    document.querySelectorAll(".kanban-column").forEach(col => {
        col.ondragover = e => e.preventDefault();

        col.ondrop = e => {
            e.preventDefault();
            const data = JSON.parse(e.dataTransfer.getData("text/plain"));
            addCardToColumn(data.title, data.link, col.dataset.col);
            saveKanban();
        };
    });
}

function addCardToColumn(title, link, columnName) {
    const col = document.querySelector(`.kanban-column[data-col="${columnName}"]`);
    if (!col) return;

    const card = document.createElement("div");
    card.className = "kanban-card";
    card.draggable = true;
    card.dataset.title = title;
    card.dataset.link = link;

    card.innerHTML = `
        ${title}
        <span class="delete-card" onclick="this.parentElement.remove(); saveKanban();">‚úñ</span>
    `;

    card.ondragstart = (e) => {
        e.dataTransfer.setData("text/plain", JSON.stringify({
            title,
            link
        }));
        card.remove();
    };

    col.appendChild(card);
}

function saveKanban() {
    const data = {};
    document.querySelectorAll(".kanban-column").forEach(col => {
        const colName = col.dataset.col;
        data[colName] = [];

        col.querySelectorAll(".kanban-card").forEach(card => {
            data[colName].push({
                title: card.dataset.title,
                link: card.dataset.link
            });
        });
    });

    localStorage.setItem("kanbanData", JSON.stringify(data));
}

function loadKanban() {
    const data = JSON.parse(localStorage.getItem("kanbanData") || "{}");

    for (let colName in data) {
        data[colName].forEach(job => {
            addCardToColumn(job.title, job.link, colName);
        });
    }
}

function startInstallBar() {
    const bar = document.getElementById("installProgress");
    if (!bar) return;

    const duration = 120000; // 2 minutes in ms
    let startTime = Date.now();

    setInterval(() => {
        const elapsed = (Date.now() - startTime) % duration;
        const percent = (elapsed / duration) * 100;
        bar.style.width = percent + "%";
    }, 200);
}

function openFavoritesWindow() {
    if (document.getElementById("favoritesWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "favorites-window";
    win.id = "favoritesWindow";

    win.innerHTML = `
        <div class="job-header">
            <span>Merkliste</span>
            <div class="job-controls">
                <span onclick="this.closest('.favorites-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="favorites-body" id="favoritesListWindow"></div>
    `;

    container.appendChild(win);
    loadWindowState(win, "favorites");
	makeDraggable(win, "favorites")
    renderFavoritesWindow();
}

setInterval(() => {
    saveWorkspace();
	loadChatMessages();
}, 10000);
