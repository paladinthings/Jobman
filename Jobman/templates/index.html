<div id="windowContainer"></div>

<script>

function completeTask(index) {
    const tasks = getTasks();
    if (!tasks[index]) return;

    tasks[index].done = !tasks[index].done;
    saveTasks(tasks);
    renderTasks();
}


function updateJobCounter(total, visible) {
    const el = document.getElementById("jobCounter");
    if (!el) return;

    if (visible === undefined) {
        el.textContent = total + " jobs";
    } else {
        el.textContent = total + " total | " + visible + " visible";
    }
}



function manualSaveWorkspace() {
    saveWorkspace();
}

function closeAllWindows() {
    const container = document.getElementById("windowContainer");
    container.innerHTML = "";

    // Save blank workspace
    localStorage.setItem("workspaceState", JSON.stringify([]));
}


function openTaskDetail(index) {
    const tasks = getTasks();
    const task = tasks[index];
    if (!task) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "task-detail-window";

    win.innerHTML = `
        <div class="job-header">
            <span>Task</span>
            <div class="job-controls">
                <span onclick="this.closest('.task-detail-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="task-detail-body">
            <label>Title</label>
            <input type="text" id="detailTitle" value="${task.title}">

            <label>Due date</label>
            <input type="date" id="detailDue" value="${task.due || ""}">

            <label>Details</label>
            <textarea id="detailText">${task.details || ""}</textarea>

            <button onclick="saveTaskDetail(${index}, this)">
                Save
            </button>
        </div>
    `;

    container.appendChild(win);
    makeDraggable(win, "taskDetail_" + index);
}

function saveTaskDetail(index, btn) {
    const win = btn.closest(".task-detail-window");

    const title = win.querySelector("#detailTitle").value.trim();
    const due = win.querySelector("#detailDue").value;
    const details = win.querySelector("#detailText").value.trim();

    const tasks = getTasks();
    if (!tasks[index]) return;

    tasks[index] = {
        title,
        due,
        details
    };

    saveTasks(tasks);
    renderTasks();
}


function getTasks() {
    return JSON.parse(localStorage.getItem("taskList") || "[]");
}

function saveTasks(tasks) {
    localStorage.setItem("taskList", JSON.stringify(tasks));
}


function openChatWindow() {
    if (document.getElementById("chatWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "chat-window";
    win.id = "chatWindow";

    win.innerHTML = `
        <div class="job-header">
            <span>Global Chat</span>
            <div class="job-controls">
                <span onclick="this.closest('.chat-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="chat-body" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    `;

    container.appendChild(win);

    loadWindowState(win, "chat");
    makeDraggable(win, "chat");

    loadChatMessages();
}

function getChatLog() {
    return JSON.parse(localStorage.getItem("chatLog") || "[]");
}

function saveChatLog(log) {
    localStorage.setItem("chatLog", JSON.stringify(log));
}

function loadChatMessages() {
    const container = document.getElementById("chatMessages");
    if (!container) return;

    const log = getChatLog();
    container.innerHTML = "";

    log.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = `[${msg.time}] ${msg.text}`;
        container.appendChild(div);
    });

    container.scrollTop = container.scrollHeight;
}

function sendChatMessage() {
    const input = document.getElementById("chatInput");
    if (!input) return;

    const text = input.value.trim();
    if (!text) return;

    const log = getChatLog();

    const now = new Date();
    const time = now.toLocaleTimeString();

    log.push({
        text: text,
        time: time
    });

    saveChatLog(log);
    input.value = "";
    loadChatMessages();
}



function rebindResultsInteractions(container) {
    // Fix View buttons
    container.querySelectorAll("button[data-link]").forEach(btn => {
        const link = btn.dataset.link;
        const title = btn.dataset.title;

        btn.onclick = () => openJobWindow(link, title);
    });

    // Fix favorite stars
    container.querySelectorAll(".star").forEach(star => {
        const link = star.dataset.link;
        const title = star.dataset.title;

        star.onclick = () => toggleFavorite({
            dataset: { link, title },
            classList: star.classList,
            textContent: star.textContent
        });
    });
}

async function updateStarStates(container) {
    const favs = await getFavorites();
    const favLinks = new Set(favs.map(f => f.link));

    container.querySelectorAll(".star").forEach(star => {
        const link = star.dataset.link;
        if (favLinks.has(link)) {
            star.classList.add("favorited");
            star.textContent = "‚òÖ";
        } else {
            star.classList.remove("favorited");
            star.textContent = "‚òÜ";
        }
    });
}


function saveWorkspace() {
    const windows = document.querySelectorAll("#windowContainer > div");
    const workspace = [];

    windows.forEach(win => {
        const id = win.id || win.dataset.type;
        if (!id) return;

        workspace.push({
            id: id,
            type: win.dataset.type || id,
            top: win.style.top,
            left: win.style.left,
            width: win.style.width,
            height: win.style.height,
            content: getWindowContent(win)
        });
    });

    localStorage.setItem("workspaceState", JSON.stringify(workspace));
}

function getWindowContent(win) {
    if (win.id === "notesWindow") {
        const textarea = win.querySelector("textarea");
        return textarea ? textarea.value : "";
    }

    if (win.id === "kanbanWindow") {
        const data = JSON.parse(localStorage.getItem("kanbanData") || "{}");
        return data;
    }

    if (win.id === "favoritesWindow") {
        return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    if (win.dataset.type === "job") {
        return {
            title: win.dataset.title,
            link: win.dataset.link
        };
    }

    return null;
}

function restoreWorkspace() {
    const workspace = JSON.parse(localStorage.getItem("workspaceState") || "[]");

    workspace.forEach(w => {
        let win;

        if (w.id === "notesWindow") {
            openNotesWindow();
            win = document.getElementById("notesWindow");

            if (win && w.content) {
                const textarea = win.querySelector("textarea");
                if (textarea) textarea.value = w.content;
            }
        }

        else if (w.id === "kanbanWindow") {
            localStorage.setItem("kanbanData", JSON.stringify(w.content || {}));
            openKanbanWindow();
            win = document.getElementById("kanbanWindow");
        }

        else if (w.id === "favoritesWindow") {
            localStorage.setItem("favorites", JSON.stringify(w.content || []));
            openFavoritesWindow();
            win = document.getElementById("favoritesWindow");
        }

        else if (w.type === "job") {
            openJobWindow(w.content.link, w.content.title);
            win = [...document.querySelectorAll(".job-window")]
                .find(el => el.dataset.link === w.content.link);
        }

        if (win) {
            win.style.top = w.top;
            win.style.left = w.left;
            win.style.width = w.width;
            win.style.height = w.height;
        }
    });
}


function openResultsWindow() {
    if (document.getElementById("resultsWindow")) return;

    const container = document.getElementById("windowContainer");

    const win = document.createElement("div");
    win.className = "results-window";
    win.id = "resultsWindow";

    win.innerHTML = `
        <div class="job-header">
            <span>Job Results</span>
            <div class="job-controls">
                <span onclick="this.closest('.results-window').remove()">‚úñ</span>
            </div>
        </div>
        <div class="results-body" id="resultsBody"></div>
    `;

    container.appendChild(win);

    loadWindowState(win, "results");
    makeDraggable(win, "results");

    // Inject table content
    const template = document.getElementById("resultsTemplate");
    const body = win.querySelector("#resultsBody");
    body.innerHTML = template.innerHTML;

    // Re-bind buttons and stars
    rebindResultsInteractions(body);
	updateStarStates(body);

}



function saveWindowState(win, id) {
    const state = {
        top: win.style.top,
        left: win.style.left,
        width: win.style.width,
        height: win.style.height
    };
    localStorage.setItem("window_" + id, JSON.stringify(state));
}

function loadWindowState(win, id) {
    const state = JSON.parse(localStorage.getItem("window_" + id) || "null");
    if (!state) return;

    win.style.top = state.top;
    win.style.left = state.left;
    win.style.width = state.width;
    win.style.height = state.height;
}


/* THEME */
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light");
}
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}

/* FAVORITES */

async function getFavorites() {
    const res = await fetch("/api/favorites");
    return await res.json();
}


function toggleFavorite(el) {
    const link = el.dataset.link;
    const title = el.dataset.title;

    const isFavorited = el.classList.contains("favorited");

    const url = isFavorited
        ? "/api/favorites/remove"
        : "/api/favorites/add";

    fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({link, title})
    }).then(() => {
        // Toggle star appearance
        el.classList.toggle("favorited");
        el.textContent = el.classList.contains("favorited") ? "‚òÖ" : "‚òÜ";

        // Only refresh if favorites window exists
        if (document.getElementById("favoritesListWindow")) {
            renderFavoritesWindow();
        }
    });
}



async function renderFavoritesWindow() {
    const container = document.getElementById("favoritesListWindow");
    if (!container) return;

    const favs = await getFavorites();

/* DRAGGING */
function makeDraggable(win, id) {
    const header = win.querySelector(".job-header");
    let offsetX = 0;
    let offsetY = 0;
    let isDown = false;

    function onMouseMove(e) {
        if (!isDown) return;

        win.style.left = (e.clientX + offsetX) + "px";
        win.style.top = (e.clientY + offsetY) + "px";
    }

    function onMouseUp() {
        if (isDown) {
            saveWindowState(win, id);
        }
        isDown = false;
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
    }

    header.addEventListener("mousedown", function(e) {
        isDown = true;
        offsetX = win.offsetLeft - e.clientX;
        offsetY = win.offsetTop - e.clientY;

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
    });

    // Save size changes
    const resizeObserver = new ResizeObserver(() => {
        saveWindowState(win, id);
    });
    resizeObserver.observe(win);
}

function initKanban() {
    document.querySelectorAll(".kanban-column").forEach(col => {
        col.ondragover = e => e.preventDefault();

        col.ondrop = e => {
            e.preventDefault();
            const data = JSON.parse(e.dataTransfer.getData("text/plain"));

            // Remove existing card with same link
            document.querySelectorAll(".kanban-card").forEach(card => {
                if (card.dataset.link === data.link) {
                    card.remove();
                }
            });

            addCardToColumn(data.title, data.link, col.dataset.col);
            saveKanban();
        };
    });
}


function addCardToColumn(title, link, columnName) {
    const col = document.querySelector(`.kanban-column[data-col="${columnName}"]`);
    if (!col) return;

    const card = document.createElement("div");
    card.className = "kanban-card";
    card.draggable = true;
    card.dataset.title = title;
    card.dataset.link = link;

    card.innerHTML = `
        ${title}
        <span class="delete-card">‚úñ</span>
    `;

    // Delete button
    const removeBtn = card.querySelector(".delete-card");
    removeBtn.onclick = (e) => {
        e.stopPropagation();
        card.remove();
        saveKanban();
    };

    // Drag behavior
    card.ondragstart = (e) => {
        e.dataTransfer.setData("text/plain", JSON.stringify({
            title: card.dataset.title,
            link: card.dataset.link
        }));
    };

    col.appendChild(card);
}


function saveKanban() {
    const data = {};
    document.querySelectorAll(".kanban-column").forEach(col => {
        const colName = col.dataset.col;
        data[colName] = [];

        col.querySelectorAll(".kanban-card").forEach(card => {
            data[colName].push({
                title: card.dataset.title,
                link: card.dataset.link
            });
        });
    });

    localStorage.setItem("kanbanData", JSON.stringify(data));
}

function loadKanban() {
    const data = JSON.parse(localStorage.getItem("kanbanData") || "{}");

    for (let colName in data) {
        data[colName].forEach(job => {
            addCardToColumn(job.title, job.link, colName);
        });
    }
}

function renderTasks() {
    const container = document.getElementById("taskBody");
    if (!container) return;

    const tasks = getTasks();

    let html = `
        <table>
            <tr>
                <th>Task</th>
                <th>Due</th>
                <th></th>
            </tr>
    `;

    tasks.forEach((task, index) => {
        const doneClass = task.done ? "task-done" : "";

        html += `
            <tr class="${doneClass}">
                <td onclick="openTaskDetail(${index})" style="cursor:pointer;">
                    ${task.title}
                </td>
                <td>${task.due || ""}</td>
                <td>
                    <button onclick="completeTask(${index})">‚úî</button>
                    <button onclick="deleteTask(${index})">‚úñ</button>
                </td>
            </tr>
        `;
    });

    html += "</table>";
    container.innerHTML = html;
}



function deleteTask(index) {
    let tasks = getTasks();
    tasks.splice(index, 1);
    saveTasks(tasks);
    renderTasks();
}

`;

function addTask() {
    const text = document.getElementById("taskText").value.trim();
    const due = document.getElementById("taskDue").value;
    const details = document.getElementById("taskDetails").value.trim();

    if (!text) return;

    const tasks = getTasks();
    tasks.push({
        title: text,
        due: due,
        details: details,
        done: false
    });

    saveTasks(tasks);
    renderTasks();

    document.getElementById("taskNewWindow").remove();
}
