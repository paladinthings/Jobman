<!DOCTYPE html>
<html>
<head>
    <title>Job Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 8px;
            margin-right: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Job Dashboard</h1>

<form method="get">
    <input type="text" name="keyword" placeholder="Keyword">
    <input type="text" name="location" placeholder="Location">
    <select name="source">
        <option value="">All Sources</option>
        <option value="jobs.ch">jobs.ch</option>
        <option value="indeed.ch">indeed.ch</option>
        <option value="jobscout24.ch">jobscout24.ch</option>
    </select>
    <button type="submit">Filter</button>
</form>

<table>
    <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Source</th>
        <th>Link</th>
        <th>Scraped</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.source }}</td>
        <td><a href="{{ job.link }}" target="_blank">View</a></td>
        <td>{{ job.scraped_at }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
